<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+SC:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </meta>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-heading">
    <h1>🌤️ Weather App</h1>
  </div>
  
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button id="weather-button">Get Weather</button>
    </div>    
  

  <div class="card" id="result">
      <p id="city-name">New York</p>
      <p id="day">Friday, July 5</p>      
      <p id="temperature">89°C</p>
      <p id="climate"> Sunny</p>
      <img src="" id="emoji">
    </div>
  <script src="script.js"></script>
</body>
</html>
